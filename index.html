        styles.after(darkStyles);
      }

    <div class="page-container">
      <script>

            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.querySelector(".page-container").style =

      <header>
        <h1 class="header">
          Trivial.

            History

        </div>
